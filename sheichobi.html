<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shei Chobi | Photography Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Oswald', 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0 1rem 0;
      font-size: 2.2rem;
      font-weight: 700;
      background: #111;
      letter-spacing: 2px;
    }
    nav {
      position: absolute;
      left: 0;
      top: 0;
      padding: 2.2rem 0 0 3rem;
      font-size: 1.1rem;
      font-family: 'Oswald', Arial, sans-serif;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    nav a.active {
      color: #fff;
    }
    nav a:hover {
      color: #ffffff;
    }
    .container {
      max-width: 95vw;
      margin: 0 auto;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      width: 90vw;
      max-width: 1200px;
      margin: 2rem auto 0 auto;
      background: transparent; /* Remove gray background */
      border: none;
      justify-content: center;
    }
    .grid-item {
      background: transparent; /* Remove gray background */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      border: none;
      padding: 0;
      min-height: 0;
      box-shadow: 0 2px 12px #000a;
      flex: 0 1 auto;
      max-width: 600px;
      width: auto;
    }
    .grid-item img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      display: block;
      margin: auto;
      transition: transform 0.3s, filter 0.3s;
      background: #111;
      border-radius: 12px;
      cursor: pointer;
    }
    .grid-item img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .title {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: 'Oswald', Arial, sans-serif;
      letter-spacing: 1px;
      pointer-events: none;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 40vh);
        width: 98vw;
      }
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.3rem;
        padding: 1.2rem 0 0.7rem 0;
      }
      nav {
        padding-left: 1rem;
        font-size: 1rem;
      }
      .grid {
        grid-template-rows: repeat(4, 30vh);
      }
    }
    .contact-section {
      margin: 4rem auto 2rem auto;
      max-width: 600px;
      background: #222;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 24px #000a;
    }
    .contact-section h2 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      font-family: 'Oswald', Arial, sans-serif;
      letter-spacing: 1px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-family: 'Oswald', Arial, sans-serif;
    }
    .contact-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    .contact-form button {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #f32559;
      color: #fff;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      margin: 2rem 0 1rem 0;
      letter-spacing: 1px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      max-width: 100vw;
      max-height: 100vh;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    .modal-content img {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border-radius: 0;
      background: transparent;
      margin: 0;
      display: block;
    }
    .close-modal {
      position: absolute;
      top: 18px;
      right: 28px;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10001;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <nav>

    </div>
  </div>
  <!-- Modal for enlarged photo -->
  <div id="photoModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal(event)">&times;</button>
      <img id="modalImg" src="" alt="Enlarged Photo">
    </div>
  </div>
  <div class="contact-section" id="contact">
    <h2>CONTACT</h2>
    <form class="contact-form">
      <label for="name">NAME *</label>
      <input type="text" id="name" name="name" placeholder="YOUR NAME..." required>
      <label for="email">EMAIL ADDRESS *</label>
      <input type="email" id="email" name="email" placeholder="YOUR EMAIL ADDRESS..." required>
      <label for="message">MESSAGE *</label>
      <textarea id="message" name="message" placeholder="YOUR MESSAGE..." required></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <footer>
    POWERED BY SHEI CHOBI PORTFOLIO
  </footer>
  <script>
    function openModal(img) {
      var modal = document.getElementById('photoModal');
      var modalImg = document.getElementById('modalImg');
      // Try .jpg first, then .JPG if not found
      var src = img.src;
      var fallbackSrc = src.replace(/\.jpg$/i, '.JPG');
      modalImg.onerror = function() {
        if (modalImg.src !== fallbackSrc) {
          modalImg.src = fallbackSrc;
        }
      };
      modalImg.src = src;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeModal(event) {
      // Only close if clicking outside the image or on the close button
      if (event.target.classList.contains('modal') || event.target.classList.contains('close-modal')) {
        document.getElementById('photoModal').classList.remove('active');
        document.body.style.overflow = '';
      }
    }
  </script>

</html>
