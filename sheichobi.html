<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shei Chobi | Photography Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Samarkan&family=Orbitron:wght@400;700&family=Yatra+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Oswald', 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0 1rem 0;
      font-size: 2.2rem;
      font-weight: 700;
      background: #111;
      letter-spacing: 2px;
    }
    nav {
      position: absolute;
      left: 0;
      top: 0;
      padding: 2.2rem 0 0 3rem;
      font-size: 1.1rem;
      font-family: 'Oswald', Arial, sans-serif;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    nav a.active {
      color: #fff;
    }
    nav a:hover {
      color: #ffffff;
    }
    .container {
      max-width: 95vw;
      margin: 0 auto;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      width: 90vw;
      max-width: 1200px;
      margin: 2rem auto 0 auto;
      background: transparent; /* Remove gray background */
      border: none;
      justify-content: center;
    }
    .grid-item {
      background: transparent; /* Remove gray background */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      border: none;
      padding: 0;
      min-height: 0;
      box-shadow: 0 2px 12px #000a;
      flex: 0 1 auto;
      max-width: 600px;
      width: auto;
    }
    .grid-item img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      display: block;
      margin: auto;
      transition: transform 0.3s, filter 0.3s;
      background: #111;
      border-radius: 12px;
      cursor: pointer;
    }
    .grid-item img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .title {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: 'Oswald', Arial, sans-serif;
      letter-spacing: 1px;
      pointer-events: none;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 40vh);
        width: 98vw;
      }
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.3rem;
        padding: 1.2rem 0 0.7rem 0;
      }
      nav {
        padding-left: 1rem;
        font-size: 1rem;
      }
      .grid {
        grid-template-rows: repeat(4, 30vh);
      }
    }
    .contact-section {
      margin: 4rem auto 2rem auto;
      max-width: 600px;
      background: #222;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 24px #000a;
    }
    .contact-section h2 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      font-family: 'Oswald', Arial, sans-serif;
      letter-spacing: 1px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-family: 'Oswald', Arial, sans-serif;
    }
    .contact-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    .contact-form button {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #f32559;
      color: #fff;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      margin: 2rem 0 1rem 0;
      letter-spacing: 1px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      max-width: 100vw;
      max-height: 100vh;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    .modal-content img {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      border-radius: 0;
      background: transparent;
      margin: 0;
      display: block;
    }
    .close-modal {
      position: absolute;
      top: 18px;
      right: 28px;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10001;
      background: none;
      border: none;
    }
    #insta-link-fixed.hide {
      display: none !important;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 0.5rem 0;
      font-family: 'Oswald', Arial, sans-serif;
      letter-spacing: 2px;
    }
    .section-description {
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
      margin: 0 0 2rem 0;
      font-family: 'Oswald', Arial, sans-serif;
      letter-spacing: 1px;
      font-weight: 400;
    }
    /* Chrome Tab Style Navigation */
    .tab-container {
      display: flex;
      justify-content: flex-start;
      margin: 2rem 0 0 3rem;
      padding: 0;
      position: relative;
    }
    .tab {
      background: #333;
      border: none;
      color: #ccc;
      padding: 12px 24px;
      font-family: 'Oswald', Arial, sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      margin-right: 2px;
      border-radius: 12px 12px 0 0;
      position: relative;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      border-bottom: 3px solid transparent;
      border-left: 1px solid #555;
      border-right: 1px solid #555;
      border-top: 1px solid #555;
    }
    /* Individual tab fonts */
    .tab[data-section="photo-walks"] {
      font-family: 'Samarkan', cursive;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 1.1rem;
    }
    .tab[data-section="friendly-shoots"] {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    .tab[data-section="event-shoots"] {
      font-family: 'Yatra One', cursive;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .tab:hover {
      background: #444;
      color: #fff;
      transform: translateY(-2px);
      border-left: 1px solid #666;
      border-right: 1px solid #666;
      border-top: 1px solid #666;
    }
    .tab.active {
      background: #111;
      color: #fff;
      border-bottom: 3px solid #111;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      border-left: 1px solid #444;
      border-right: 1px solid #444;
      border-top: 1px solid #444;
      z-index: 10;
      margin-left: -1px;
      margin-right: -1px;
    }
    .tab.active::before {
      content: '';
      position: absolute;
      bottom: -3px;
      left: -1px;
      right: -1px;
      height: 3px;
      background: #111;
      z-index: 11;
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: -8px;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle at top right, transparent 8px, #111 8px);
      z-index: 9;
    }
    .tab.active + .tab::before {
      content: '';
      position: absolute;
      bottom: -3px;
      left: -8px;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle at top left, transparent 8px, #111 8px);
      z-index: 9;
    }
    .tab:last-child {
      margin-right: 0;
    }
    /* Tab content area */
    .tab-content {
      background: #111;
      border-top: 1px solid #444;
      border-left: 1px solid #444;
      border-right: 1px solid #444;
      margin-top: -1px;
      padding-top: 2rem;
      min-height: 60vh;
      position: relative;
      border-radius: 8px 8px 12px 12px;
      overflow: hidden;
    }
    .tab-content::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 0;
      right: 0;
      height: 8px;
      background: #111;
      border-radius: 8px 8px 0 0;
      z-index: 5;
    }
    @media (max-width: 768px) {
      .tab-container {
        flex-wrap: wrap;
        gap: 8px;
        margin: 1.5rem 0 0 1rem;
      }
      .tab {
        font-size: 0.9rem;
        padding: 10px 16px;
        margin-right: 0;
        flex: 1;
        text-align: center;
        min-width: 120px;
      }
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.3rem;
        padding: 1.2rem 0 0.7rem 0;
      }
      nav {
        padding-left: 1rem;
        font-size: 1rem;
      }
      .grid {
        grid-template-rows: repeat(4, 30vh);
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#contact">CONTACT</a>
  </nav>
  <header>
    SHEI CHOBI
  </header>
  
  <!-- Chrome-style Tab Navigation -->

    <button class="tab" data-section="friendly-shoots">FRIENDLY SHOOTS</button>

    <div class="grid">
      <!-- Monochrome Photos -->

      <div class="grid-item"><img src="Photographs/mono2.jpg" alt="Monochrome Photo 2" onclick="openModal(this)"></div>

    <div class="grid">

      <div class="grid-item"><img src="Photographs/trad1.jpg" alt="Traditional Photo 1" onclick="openModal(this)"></div>
      <div class="grid-item"><img src="Photographs/trad2.jpg" alt="Traditional Photo 2" onclick="openModal(this)"></div>

      <div class="grid-item"><img src="Photographs/trad9.jpg" alt="Traditional Photo 9" onclick="openModal(this)"></div>

  </div> <!-- End tab-content -->
  <!-- Modal for enlarged photo -->
  <div id="photoModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal(event)">&times;</button>
      <img id="modalImg" src="" alt="Enlarged Photo">
    </div>
  </div>
  <div class="contact-section" id="contact">
    <h2>CONTACT</h2>
    <form class="contact-form">
      <label for="name">NAME *</label>
      <input type="text" id="name" name="name" placeholder="YOUR NAME..." required>
      <label for="email">EMAIL ADDRESS *</label>
      <input type="email" id="email" name="email" placeholder="YOUR EMAIL ADDRESS..." required>
      <label for="message">MESSAGE *</label>
      <textarea id="message" name="message" placeholder="YOUR MESSAGE..." required></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <footer>
    POWERED BY SHEI CHOBI PORTFOLIO
  </footer>
  <a href="https://www.instagram.com/shei_chobi/" target="_blank" id="insta-link-fixed"
     style="position: fixed; top: 2.2rem; right: 3rem; z-index: 10000;">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
         alt="Instagram"
         style="width: 32px; height: 32px; filter: invert(1); vertical-align: middle;" />
  </a>
  <script>
  // Store all images in an array for navigation
  const allImages = Array.from(document.querySelectorAll('.grid-item img'));
  let currentIndex = -1;
  const instaLink = document.getElementById('insta-link-fixed');

  // Section navigation
  function showSection(sectionId) {
    // Hide all sections
    document.getElementById('photo-walks').style.display = 'none';
    document.getElementById('friendly-shoots').style.display = 'none';
    document.getElementById('event-shoots').style.display = 'none';
    
    // Show selected section
    document.getElementById(sectionId).style.display = 'block';
    
    // Update active tab
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelector(`.tab[data-section="${sectionId}"]`).classList.add('active');
    
    // Update images array for modal navigation
    const currentSection = document.getElementById(sectionId);
    const sectionImages = Array.from(currentSection.querySelectorAll('.grid-item img'));
    allImages.length = 0;
    allImages.push(...sectionImages);
  }

  // Add click events to tab buttons
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        const sectionId = this.getAttribute('data-section');
        showSection(sectionId);
      });
    });
    
    // Add click events to nav links (for contact)
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        if (href === '#contact') {
          document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    
    // Initialize with photo-walks section
    showSection('photo-walks');
  });

  function openModal(img) {
    var modal = document.getElementById('photoModal');
    var modalImg = document.getElementById('modalImg');
    currentIndex = allImages.indexOf(img);

    // Try .jpg first, then .JPG if not found
    var src = img.src;
    var fallbackSrc = src.replace(/\.jpg$/i, '.JPG');
    modalImg.onerror = function() {
      if (modalImg.src !== fallbackSrc) {
        modalImg.src = fallbackSrc;
      }
    };
    modalImg.src = src;
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
    if (instaLink) instaLink.classList.add('hide');
  }

  function closeModal(event) {
    // Only close if clicking outside the image or on the close button
    if (event.target.classList.contains('modal') || event.target.classList.contains('close-modal')) {
      document.getElementById('photoModal').classList.remove('active');
      document.body.style.overflow = '';
      if (instaLink) instaLink.classList.remove('hide');
    }
  }

  // Keyboard navigation
  document.addEventListener('keydown', function(e) {
    const modal = document.getElementById('photoModal');
    if (!modal.classList.contains('active')) return;
    if (e.key === 'ArrowRight') {
      showNextImage();
    } else if (e.key === 'ArrowLeft') {
      showPrevImage();
    } else if (e.key === 'Escape') {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
  });

  function showNextImage() {
    if (currentIndex < 0) return;
    currentIndex = (currentIndex + 1) % allImages.length;
    openModal(allImages[currentIndex]);
  }

  function showPrevImage() {
    if (currentIndex < 0) return;
    currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
    openModal(allImages[currentIndex]);
  }

  // Touch swipe navigation for mobile
  let touchStartX = null;
  document.getElementById('photoModal').addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) {
      touchStartX = e.touches[0].clientX;
    }
  });
  document.getElementById('photoModal').addEventListener('touchend', function(e) {
    if (touchStartX === null) return;
    let touchEndX = e.changedTouches[0].clientX;
    let diff = touchEndX - touchStartX;
    if (Math.abs(diff) > 50) { // swipe threshold
      if (diff < 0) {
        showNextImage();
      } else {
        showPrevImage();
      }
    }
    touchStartX = null;
  });
  </script>
</body>
