  <meta name="DC.description" content="The prevalence of psychological conditions such as depression, anxiety, and stress continues to increase globally, yet obtaining a timely diagnosis for many individuals remains a challenge due to limited and cumbersome screening resources. Although psychometric questionnaires are standard in mental health evaluations, determining who actually needs comprehensive testing is not straightforward. This work presents a comparative assessment of several supervised machine learning algorithms—Logistic Regression, Random Forest, Support Vector Machine, XGBoost, and LightGBM—for predicting the necessity of further mental health evaluation based on psychometric survey responses. The analysis relies on data from established self-report tools like the PHQ-9 and GAD-7. Using systematic methodologies and robust model assessment protocols, this study aims to inform the development of smarter mental health triage systems, integrating machine learning with existing mental health workflows to optimize efficiency and maintain diagnostic reliability." />
