<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shei Chobi | Photography Portfolio</title>
  <link rel="icon" type="image/png" href="logos/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sheichobi.css" />
</head>
<body>
  <header>
    <h1>Shei chobi</h1>
    <a href="https://www.instagram.com/shei_chobi/" target="_blank" class="insta-link">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
    </a>
  </header>
  
  <main class="marquee-layout">
    <!-- Top Horizontal Marquee (slides left) -->
    <div class="marquee-container horizontal top">
      <div class="marquee-track" id="marquee-1"></div>
    </div>
    
    <!-- Middle Horizontal Marquee (slides right) -->
    <div class="marquee-container horizontal middle">
      <div class="marquee-track reverse" id="marquee-2"></div>
    </div>
    
    <!-- Bottom Horizontal Marquee (slides left) -->
    <div class="marquee-container horizontal bottom">
      <div class="marquee-track" id="marquee-3"></div>
    </div>
    
    <!-- Vertical Marquee on the right (slides up) -->
    <div class="marquee-container vertical">
      <div class="marquee-track vertical-track" id="marquee-vertical"></div>
    </div>
  </main>
  
  <!-- Modal for enlarged photo -->
  <div id="photoModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal(event)">&times;</button>
      <img id="modalImg" src="" alt="Enlarged Photo">
    </div>
  </div>
  
  <script src="sheichobi.js"></script>
</body>
</html>
